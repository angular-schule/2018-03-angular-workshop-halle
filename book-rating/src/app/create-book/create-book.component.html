<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>ISBN</label>
    <input formControlName="isbn" type="text" name="isbn" class="form-control">
    <div class="small help-text text-danger mt-1" *ngIf="bookForm.get('isbn').invalid && bookForm.get('isbn').dirty">ISBN ist ung√ºltig</div>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input formControlName="title" type="text" name="title" class="form-control">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <input formControlName="description" type="text" name="description" class="form-control">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-danger mr-1" [disabled]="bookForm.invalid">Buch anlegen</button>
    <button type="button" (click)="logForm()" class="btn btn-secondary">Log form</button>
  </div>
</form>
