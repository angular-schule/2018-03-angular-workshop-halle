<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    Sterne:
    <span *ngFor="let x of getStars()">*</span>

    <button class="btn btn-secondary" (click)="rateUp()">+1</button>
    <button class="btn btn-secondary" (click)="rateDown()">-1</button>
  </div>
</div>
